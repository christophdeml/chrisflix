<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="de">
<head th:replace="_frame::head('Chrisflix')"></head>
<body>
    <header th:replace="_frame::header"></header>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Suche">
        <select id="search-genre">
            <option value="alle" selected>Alle</option>
            <option value="action">Action</option>
            <option value="drama">Drama</option>
            <option value="fantasy">Fantasy</option>
            <option value="horror">Horror</option>
            <option value="comedy">Kom√∂die</option>
            <option value="crime">Krimi</option>
            <option value="romance">Romantik</option>
            <option value="scifi">Science-Fiction</option>
            <option value="thriller">Thriller</option>
        </select>
    </div>
    <div id="movies">
        <th:block th:each="movie : ${movies}">
            <div th:replace="_tile::tile(${movie.getId()}, ${movie.getTitle()}, ${movie.getGenre()}, ${movie.getBuzzwords()}, ${movie.getActors()})"></div>
        </th:block>
    </div>
</body>
<script th:src="@{/js/tile.js}" src="../static/js/tile.js"></script>
<script th:src="@{/js/homescreen.js}" src="../static/js/homescreen.js"></script>
<script th:src="@{/js/MessageWorker.js}" src="../static/js/MessageWorker.js"></script>
</html>
